<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="defaultStyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Forum:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/svg/favicon1.png">
  <title>Memory-game</title>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header__container">
        <a href="index.html">
          <h2 class="header__title">
            <img class="camera" src="assets/img/icon.png" >
            Mamory-game</h2>
        </a>
      </div>
    </div>
  </header>
  <main class="main">
    <a href="index.html" class="start">Start game</a>
    <p><span id="moves">0</span> Moves</p>
    <div id="timer">00:00</div>
    <section class="memoru__game">
      <div class="memory__card" data-framework="pawn">
        <img class="front__face" src="assets/img/chess_pawn.png" alt="Pawn">
        <img class="back__face" src="assets/img/chess-icon.png" alt="Memory Card">
      </div>
      <div class="memory__card" data-framework="pawn">
        <img class="front__face" src="assets/img/chess_pawn.png" alt="Pawn">
        <img class="back__face" src="assets/img/chess-icon.png" alt="Memory Card">
      </div>

      <div class="memory__card" data-framework="rook">
        <img class="front__face" src="assets/img/chess_rook.png" alt="Rook">
        <img class="back__face" src="assets/img/chess-icon.png" alt="Memory Card">
      </div>
      <div class="memory__card" data-framework="rook">
        <img class="front__face" src="assets/img/chess_rook.png" alt="Rook">
        <img class="back__face" src="assets/img/chess-icon.png" alt="Memory Card">
      </div>

      <div class="memory__card" data-framework="knight">
        <img class="front__face" src="assets/img/chess_knight.png" alt="Knight">
        <img class="back__face" src="assets/img/chess-icon.png" alt="Memory Card">
      </div>
      <div class="memory__card" data-framework="knight">
        <img class="front__face" src="assets/img/chess_knight.png" alt="Knight">
        <img class="back__face" src="assets/img/chess-icon.png" alt="Memory Card">
      </div>

      <div class="memory__card" data-framework="bishop">
        <img class="front__face" src="assets/img/chess_bishop.png" alt="Bishop">
        <img class="back__face" src="assets/img/chess-icon.png" alt="Memory Card">
      </div>
      <div class="memory__card" data-framework="bishop">
        <img class="front__face" src="assets/img/chess_bishop.png" alt="Bishop">
        <img class="back__face" src="assets/img/chess-icon.png" alt="Memory Card">
      </div>

      <div class="memory__card" data-framework="queen">
        <img class="front__face" src="assets/img/chess_queen.png" alt="Queen">
        <img class="back__face" src="assets/img/chess-icon.png" alt="Memory Card">
      </div>
      <div class="memory__card" data-framework="queen">
        <img class="front__face" src="assets/img/chess_queen.png" alt="Queen">
        <img class="back__face" src="assets/img/chess-icon.png" alt="Memory Card">
      </div>

      <div class="memory__card" data-framework="king">
        <img class="front__face" src="assets/img/chess_king.png" alt="King">
        <img class="back__face" src="assets/img/chess-icon.png" alt="Memory Card">
      </div>
      <div class="memory__card" data-framework="king">
        <img class="front__face" src="assets/img/chess_king.png" alt="King">
        <img class="back__face" src="assets/img/chess-icon.png" alt="Memory Card">
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__mem">
        <a class="my__github" href="https://github.com/andrey28121989">
            <img class="github__icon" src="assets/svg/github.png" alt="Github Icon" width="26" height="26">
            <p>GitHub</p>
        </a>
        <p>2023</p>
        <a class="rsschool" href="https://rs.school/js/">
            <img src="assets/svg/logo-rs.svg" alt="Rsschool Icon" width="45" height="35">
        </a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
